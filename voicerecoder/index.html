
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>App Support</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">App Support</a></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post">
                        <h2>
Support and Feature Requests </h2>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="enter your name...">

                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="Email" placeholder="enter your Email Address...">

                        <label for="device">Device</label>
                        <input type="text" id="device" name="Device" placeholder="choose a iPhone/iPad...">

                        <label for="subject">Subject </label>
                        <input type="text" id="subject" name="Subject" placeholder="enter Subject ...">

                        <label for="message">Message</label>
                        <input type="text" id="message" name="Message" placeholder="enter Message...">

                        <button type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
		<div align="center">Copyright &copy; 2020. All rights reserved.
</div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
</body>
</html>
